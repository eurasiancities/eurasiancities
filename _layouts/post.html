---
layout: default
---

<article class="post">
  <p style="font-size:20px"><b>{{ page.title }}</b><p>
  <p>Author: {{ page.author }}</p>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Published {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
