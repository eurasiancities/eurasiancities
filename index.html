---
layout: default
---

<div class="posts">
{% assign documents = site.documents | sort: 'date' | reverse %}

  {% for document in site.documents reversed %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
	  <p>By: {{ post.author }}</p>
	  <p style="color: #666;">Published: {{ post.date | date: "%x %l:%M %P"}}</p>

      <div class="entry">
        {{ post.content }}
      </div>
    </article>
  {% endfor %}
</div>
