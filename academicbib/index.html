---
layout: default
---

<div class="posts">
  {% for academicbib in site.academicbib reversed %}
    <article class="post">

      <h1><a href="{{site.baseurl}}{{ academicbib.url }}">{{ academicbib.title }}</a></h1>
      <div class="entry">
        {{ academicbib.content }}
      </div>
    </article>
  {% endfor %}
</div>
